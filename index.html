<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            transition: all 0.3s ease;
        }

        body.dark {
            background-color: #121212;
            color: #f5f5f5;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body.dark header {
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #name {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px 0;
            border: 3px solid #ddd;
        }

        body.dark #profile-img {
            border-color: #444;
        }

        #course-year {
            margin-bottom: 15px;
            color: #666;
        }

        body.dark #course-year {
            color: #aaa;
        }

        #theme-toggle {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        body.dark #theme-toggle {
            background-color: #6d8cc0;
        }

        section {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body.dark section {
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #333;
        }

        body.dark h2 {
            color: #f5f5f5;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        li:before {
            content: "-";
            position: absolute;
            left: 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #name {
                font-size: 1.7rem;
            }
            
            #profile-img {
                width: 100px;
                height: 100px;
            }
            
            section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="name">Student Name</h1>
        <img src="https://via.placeholder.com/150" alt="Profile Picture" id="profile-img">
        <p id="course-year">Computer Science - 2nd Year</p>
        <button id="theme-toggle">Switch Theme</button>
    </header>
    <section id="achievements">
        <h2>Achievements/Certifications</h2>
        <ul>
            <li>Dean's List 2023-2024</li>
            <li>Java ITS Certification</li>
            <li>Introduction to Programming With C#</li>
        </ul>
    </section>
    <section id="projects">
        <h2>Previous Projects</h2>
        <ul>
            <li>PocketPiggy: Budgeting App using C#</li>
            <li>Finance Analyst using Python</li>
            <li>BookWorm: Library System using Java</li>
        </ul>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark');
                themeToggle.textContent = 'Switch to Light Mode';
            }
            
            themeToggle.addEventListener('click', function() {
                body.classList.toggle('dark');
                
                if (body.classList.contains('dark')) {
                    themeToggle.textContent = 'Switch to Light Mode';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeToggle.textContent = 'Switch Theme';
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>
</html>
